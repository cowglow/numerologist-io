<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>numerologist-io</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="root">
      <h2 class="header">numerologist-io</h2>
      <div class="input">
        <label>
          <textarea
            id="io"
            class="textarea"
            rows="5"
            cols="50"
            placeholder="Type something that you would like to know it's numerical value."
          >
as soon as you discard scientific rigor you are no longer a mathematician you are a numerologist</textarea
          >
        </label>
      </div>
      <div class="controls">
        <p>
          Use the up and down arrows to toggle between characters and numerical
          values.
        </p>
        <button id="convertBtn" class="button">Convert</button>
        <button id="resetBtn" class="button">Reset</button>
      </div>
      <p class="footer">
        Philip Saa (<a href="https://twitter.com/cowglow">@cowglow</a>) |
        <a href="https://github.com/cowglow/numerologist-io" target="_blank">Fork on Github</a>
      </p>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
